<body>
    
    <div class="login-wrap">
            
        <div class="login-html">
            <img src="./img/back.png" alt="Girl in a jacket" width="30" height="30" type="button" onclick="history.back()">
            <br><br>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

            <div class="login-form">

                <!-- sign-in-htm -->
                <div class="sign-in-htm">

                    <div class="group">
                        <label for="user" class="label">使用者名稱</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密碼</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>

                </div>
                <!-- sign-in-htm end -->

                <!-- sign-up-htm -->
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">使用者名稱</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密碼</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <!-- <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div> -->
                    <div class="group">
                        <label for="pass" class="label">電話號碼</label>
                        <input id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                        <form action="/action_page.php">
                            <input type="radio" id="vehicle2" name="vehicle" value="Car">
                            <label for="vehicle2"> 我想成為買家</label><br>
                            <input type="radio" id="vehicle1" name="vehicle" value="Bike">
                            <label for="vehicle1"> 我想成為賣家（有其他資訊需要建立填寫）</label>
                          </form>
                          
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <!-- <div class="foot-lnk">
                        <label for="tab-1">Already Have Account?</a>
                    </div> -->

                </div>

            </div>
